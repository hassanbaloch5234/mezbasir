<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Page Transition</title>
<link rel="stylesheet" href="styles.css">
<style>
    #loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff; /* Background color of loader */
  z-index: 9999;
  transition: opacity 2.9s ease;
  pointer-events: none; /* Prevent clicks while loading */
}

.hide {
  opacity: 0;
}

</style>
</head>
<body>
<a href="about.html" id="link">Click Here</a>
<div id="loader"></div>
<script >

window.addEventListener('DOMContentLoaded', function() {
  var loader = document.getElementById('loader');
  loader.classList.add('hide');
});



</script>


</body>
</html>
